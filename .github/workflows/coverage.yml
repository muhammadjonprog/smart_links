name: Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests + Jacoco
        run: ./gradlew test jacocoTestReport

      # 1Ô∏è‚É£ –°–æ–∑–¥–∞—ë–º Jacoco badge (CSV –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π)
      - name: Generate Coverage Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

      # 2Ô∏è‚É£ –ü–∏—à–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –≤ PR
      - name: Comment coverage in PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PERCENT=$(grep -oP '\d+(\.\d+)?%' .github/badges/jacoco.svg)
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "üß™ **Test coverage:** $PERCENT"

      # 3Ô∏è‚É£ –ö–æ–º–º–∏—Ç badge –ø—Ä–∏ push –≤ main
      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update coverage badge"
          branch: main
          file_pattern: .github/badges/*.svg
